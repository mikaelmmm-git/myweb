<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="todolist1.css">
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script src="todolist.js"></script>
</head>
<body>
	<div class="header">
		<ul>
			<li><a href="todolist1.html">ToDoList</a> </li>
			<li><a href="Resume.html">Resume</a> </li>
			
		</ul>
	</div>
	<div class="smallbody">


	<div class="container">
		<nav class="nav">
			<div class="nav-ctn">
				<div class="navctn-tit">
					<h class="headerFont">To Do List</h>
				</div>
				<span>
					<input class="gate"  type="text"  id="move" placeholder="请输入待办事项..." >
					<label for="move">事件</label>
					<button class="addbtn">添加</button>

				</span>
			</div>
		</nav>
		
		<div class="middle">
			<div class="mid-ctn">
				<div class="todonow">
					<p class="word">正在进行</p>
					<ul class="ul"></ul>
					<div class="countone"></div>
				</div>
				<div class="todofinish">
					<p class="word">已经完成</p>
					<ol class="ol"></ol>
					<div class="counttwo"></div>
				</div>
			</div>
		</div>
		
		<footer class="foot-ctn">
			My To Do List
		</footer>
	</div>
	</div>
</body>
</html>
